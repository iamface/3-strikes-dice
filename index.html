<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <!-- Ensure proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- IE fix -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>3 Strikes Dice</title>

    <!-- Custom CSS -->
    <link href="app-demo.css" type="text/css" rel="stylesheet">
</head>
<body>
<!-- Begin page content -->
<div class="container-fluid container-full">
    <!-- Score bar -->
    <div class="hidden" id="header">
        <div id="header_scores"></div>
    </div>

    <div class="center-content">
        <!-- New game -->
        <button id="new_game_btn" class="btn btn-hov">New Game</button>

        <!-- Select players -->
        <div id="choose_num_players" class="hidden">
            <div id="num_players_question">How many players would you like?</div>
            <div id="num_players_btns" class="margin-top-md">
                <button class="choose-num-player btn btn-hov">2</button>
                <button class="choose-num-player btn btn-hov">3</button>
                <button class="choose-num-player btn btn-hov">4</button>
            </div>
        </div>

        <!-- Enter player names -->
        <div id="player_name_div" class="hidden center-text">
            <span>Please enter a name for Player <span id="player_name_enter"></span></span>
            <div class="input-group name-input margin-top-md">
                <input id="player_name_input" type="text" title="" class="form-control input-left"/>
                <span class="input-group-btn">
                        <button id="player_name_save" class="btn btn-std" type="button" title="Save">Save</button>
                    </span>
            </div>
        </div>

        <!-- Player's turn -->
        <div id="player_turn" class="hidden">
            <div id="roll_result"></div>
            <div id="player_name"></div>
            <button id="take_turn" class="btn btn-hov hidden">Roll</button>
            <button id="roll_again" class="btn btn-hov hidden">Roll Again</button>
            <button id="end_turn" class="btn btn-hov hidden">End Turn</button>
        </div>
    </div>
</div>

<!-- App file -->
<script src="app-demo.js"></script>
</body>
</html>
