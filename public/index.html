<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <!-- Ensure proper rendering and touch zooming for all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- IE fix -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>3 Strikes Dice</title>

    <!-- Bootstrap CSS -->
    <!-- TODO update after alpha -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="app.css" type="text/css" rel="stylesheet">
</head>
<body>
    <!-- Begin page content -->
    <div class="container-fluid container-full">
        <!-- Score bar -->
        <div class="hidden" id="header">
            <div id="header_scores"></div>
        </div>

        <div class="center-content">
            <!-- New game -->
            <button id="new_game_btn" class="btn">New Game</button>

            <!-- Select players -->
            <div id="choose_num_players" class="hidden">
                <div>How many players would you like?</div>
                <div id="num_players_btns">
                    <button class="choose-num-player btn">2</button>
                    <button class="choose-num-player btn">3</button>
                    <button class="choose-num-player btn">4</button>
                </div>
            </div>

            <!-- Enter player names -->
            <div id="player_name_div" class="hidden center-text">
                <span>Please enter a name for Player <span id="player_name_enter"></span></span>
                <div class="input-group name-input margin-top-md">
                    <input id="player_name_input" type="text" title="" class="form-control"/>
                    <span class="input-group-btn">
                        <button id="player_name_save" class="btn" type="button" title="Save">Save</button>
                    </span>
                </div>
            </div>

            <!-- Player's turn -->
            <div id="player_turn" class="hidden">
                <div id="roll_result"></div>
                <div id="player_name"></div>
                <button id="take_turn" class="btn">Roll</button>
                <button id="roll_again" class="btn hidden">Roll Again</button>
                <button id="end_turn" class="btn hidden">End Turn</button>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

    <!-- App file -->
    <script src="app.js"></script>
</body>
</html>
